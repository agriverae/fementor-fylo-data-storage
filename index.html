<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="fylo">
      <img src="images/logo.svg" alt="logo icon">
      <div class="icons">
        <div class="icon-container">
          <img src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="icon-container">
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="icon-container">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>
    <div class="description">
      <div class="storage-used">You’ve used <bold>815 GB</bold> of your storage</div>
      <div class="storage-left"><bold>185</bold> GB Left</div>
      <div class="storage-container">
        <div class="storage">
        </div>
      </div>
      <div class="storage-min-max">
        <div class="storage-min">0 GB</div>
        <div class="storage-max">1000 GB</div>
      </div>
    </div>
  </main>
</body>
</html>
